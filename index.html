<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Analisis Sorting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <!-- PANEL KIRI (INPUT) -->
    <div class="panel">
        <div class="header">
            <h2>Analisis Sorting</h2>
        </div>
        <hr>

        <div class="input-row">
            <label for="n">N =</label>
            <input type="number" id="n" min="1" placeholder="Masukkan jumlah data">
        </div>

        <button onclick="proses()">Proses</button>

        <p><br>Menggunakan algoritma Selection Sort dan Quick Sort, kita dapat mengurutkan data secara cepat.</p>
    </div>

    <!-- PERFORMANCE PANEL (KANAN) -->
    <div class="performance-box" id="performanceBox">
        <h3>Performance Details</h3>
        <div class="perf-grid">
            <div class="perf-card" id="selectionPerf">
                <h4>Selection Sort</h4>
                <div class="perf-row">
                    <div class="label">Iteratif</div>
                    <div class="bar"><div class="bar-fill" id="selIterBar" style="width:0%"></div></div>
                    <div class="value" id="selIterValue">-</div>
                </div>
                <div class="perf-row">
                    <div class="label">Rekursif</div>
                    <div class="bar"><div class="bar-fill" id="selRecBar" style="width:0%"></div></div>
                    <div class="value" id="selRecValue">-</div>
                </div>
                <div class="details" id="selDetails"></div>
            </div>

            <div class="perf-card" id="quickPerf">
                <h4>Quick Sort</h4>
                <div class="perf-row">
                    <div class="label">Iteratif</div>
                    <div class="bar"><div class="bar-fill" id="qIterBar" style="width:0%"></div></div>
                    <div class="value" id="qIterValue">-</div>
                </div>
                <div class="perf-row">
                    <div class="label">Rekursif</div>
                    <div class="bar"><div class="bar-fill" id="qRecBar" style="width:0%"></div></div>
                    <div class="value" id="qRecValue">-</div>
                </div>
                <div class="details" id="qDetails"></div>
            </div>
        </div>
    </div>
</div>

<!-- DATA TABLES WRAPPER -->
<div class="wrapper" style="margin-top: 20px;">
    <!-- ORIGINAL DATA TABLE -->
    <div class="table-box">
        <h3>Original Data</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <!-- SELECTION SORT TABLE -->
    <div class="table-box">
        <h3>Selection Sort Result</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="selectionSortTable"></tbody>
        </table>
    </div>

    <!-- QUICK SORT TABLE -->
    <div class="table-box">
        <h3>Quick Sort Result</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="quickSortTable"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
